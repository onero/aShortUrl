<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aShortUrl</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://ez-css.now.sh" />
  </head>
  <body>
    <header>
      <h1>aShortUrl - Short urls for your convenience</h1>
    </header>

    <main id="app">
      <div class="slug-box">
        <h2>Create your slug</h2>
        <form @submit.prevent="createUrl()">
          <div class="user-box">
            <input v-model="url" name="url" id="url" type="text" required="">
            <label>Url - required</label>
          </div>

          <div class="user-box">
            <input v-model="slug" name="slug" id="slug" type="text">
            <label>Slug - optional</label>
          </div>
          <button type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Create
          </button>
        </form>
          <h3 class="slug-created" v-if="created && created.slug">Congratulations! <br> Your slug was created <br> <a :href="`https://a-short-url.herokuapp.com/${created.slug}`">here</a></h3>

          <h3 class="slug-already-created" v-if="created && !created.slug">Sorry slug was already created. <br> <i class="visit-here">You can visit it:</i> <br> <a :href="`https://a-short-url.herokuapp.com/${slug}`">here</a></h3>

          <h3 v-if="errorMessage">An error occured: <br> <strong class="error"><i>{{ errorMessage }}</i></strong></h3>
      </div>
    </main>

    <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
