<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aShortUrl</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://ez-css.now.sh" />
  </head>
  <body>
    <header>
      <h1>aShortUrl -Short urls for your convenience</h1>
    </header>

    <main id="app">
      <form @submit.prevent="createUrl()">
        <label for="url">Url</label>
        <input v-model="url" name="url" id="url">

        <label for="slug">Slug</label>
        <input v-model="slug" name="slug" id="slug">

        <button type="submit">Create</button>
      </form>
      <h3 v-if="created && created.slug">Congratulations! Your slug was created <a :href="`https://a-short-url.herokuapp.com/${created.slug}`">here</a></h3>

      <h3 v-if="created && !created.slug">Sorry slug was already created. You can visit it: <a :href="`https://a-short-url.herokuapp.com/${slug}`">here</a></h3>
    </main>

    <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
